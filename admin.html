<!-- admin.index -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 15px;
            height: 100vh;
            overflow-y: auto;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            background: #eaeaea;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .main {
            margin-top: 70px;
            margin-left: 250px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 7px;
            margin: 6px 0;
        }

        .card {
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
        }

        img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .btn {
            margin-top: 5px;
            width: 100%;
            padding: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Register Vehicle</h3>

        <input type="text" id="regNo" placeholder="Vehicle Reg No" required>

        <select id="category">
            <option value="">Select Category</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
        </select>

        <input type="text" id="driver" placeholder="Driver Name" required>

        <select id="availability">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>

        <button onclick="addFleet()">Add Fleet</button>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <h3>Admin Dashboard</h3>

        <select id="filterCategory" onchange="renderFleet()">
            <option value="All">All</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
        </select>
    </div>

    <!-- Fleet Cards Section -->
    <div class="main" id="fleetContainer"></div>

    <script>

        let fleet = [];
        const imgUrl =
            "https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png";

        // Add Fleet
        function addFleet() {
            const reg = regNo.value.trim();
            const cat = category.value;
            const drv = driver.value.trim();
            const avail = availability.value;

            if (!reg || !cat || !drv) {
                alert("All fields are required");
                return;
            }

            fleet.push({ reg, cat, drv, avail });

            regNo.value = "";
            category.value = "";
            driver.value = "";
            availability.value = "Available";

            renderFleet();
        }

        // Render Fleet
        function renderFleet() {
            const filter = document.getElementById("filterCategory").value;
            const container = document.getElementById("fleetContainer");
            container.innerHTML = "";

            fleet
                .filter(v => filter === "All" || v.cat === filter)
                .forEach((v, index) => {
                    const card = document.createElement("div");
                    card.className = "card";

                    card.innerHTML = `
                        <img src="${imgUrl}" />
                        <p><b>Reg No:</b> ${v.reg}</p>
                        <p><b>Category:</b> ${v.cat}</p>
                        <p><b>Driver:</b> ${v.drv}</p>
                        <p><b>Status:</b> ${v.avail}</p>

                        <button class="btn" onclick="updateDriver(${index})">Update Driver</button>
                        <button class="btn" onclick="changeAvailability(${index})">Change Availability</button>
                        <button class="btn" onclick="deleteVehicle(${index})">Delete Vehicle</button>
                    `;

                    container.appendChild(card);
                });
        }

        // Update Driver
        function updateDriver(i) {
            const name = prompt("Enter new driver name");
            if (!name) {
                alert("Driver name cannot be empty");
                return;
            }
            fleet[i].drv = name;
            renderFleet();
        }

        // Change Availability
        function changeAvailability(i) {
            fleet[i].avail =
                fleet[i].avail === "Available" ? "Unavailable" : "Available";
            renderFleet();
        }

        // Delete Vehicle
        function deleteVehicle(i) {
            if (confirm("Are you sure you want to delete this vehicle?")) {
                fleet.splice(i, 1);
                renderFleet();
            }
        }

    </script>

</body>
</html>
